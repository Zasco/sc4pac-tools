<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sc4pac</title>
  </head>
  <body>
    <style>
      html {
        margin: 0 auto;
        max-width: 800px;
      }
      h2 {
          font-size: 1.25em;
          margin-bottom: 0.5em;
          border-bottom: 1px solid #888;
      }
      a.btn {
        margin-left: 0.5em;
        background-color: #555;
        color: white;
        border: none;
        padding: 3px 10px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
      }
      a.btn:hover {
        background-color: #707070;
        text-decoration: none;
      }
      #pkginfo ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }
      #pkginfo th {
        padding-bottom: 0.25em;
        padding-right: 0.8em;
      }
      #pkginfo td {
        padding-bottom: 0.25em;
      }
      @media (max-width: 540px) {
        #pkginfo th, td {
          display: block;
        }
        #pkginfo th {
          padding-top: 0.5em;
        }
      }
      #pkginfo td p {
        margin: 0;
      }
      #pkginfo td p:not(:last-child) {
        margin-bottom: 0.5em;
      }
      #pkginfo th {
        vertical-align: text-top;
        text-align: left;
      }
      .codebox {
        border:1px solid #888;
        background-color:#eeeeff;
        /* width:300px; */
        overflow:auto;
        overflow-x:auto;
        padding:10px;
      }
      code {
        background-color: #eef;
        padding: 0 3px;
        border-radius: 2px;
      }

      a {
        text-decoration: none;
        word-break: break-word;
      }
      a:hover {
        text-decoration: underline;
      }

      .tooltip {
        position: relative;
        display: inline-block;
        border-bottom: 1px dotted black;
        padding-bottom: 2px;
      }
      .tooltip .tooltiptext {
        visibility: hidden;
        width: calc(min(360px, 100vw - 40px));
        background-color: #555;
        color: #fff;
        text-align: center;
        padding: 5px 0;
        border-radius: 6px;
        /* Position the tooltip text */
        position: absolute;
        z-index: 1;
        bottom: 125%;
        /*left: 50%;*/
        left: 0%;
        /*margin-left: -200px;*/
        margin-left: 0px;
        /* Fade in tooltip */
        opacity: 0;
        transition: opacity 0.3s;
      }
      /* Tooltip arrow */
      .tooltip .tooltiptext::after {
        content: "";
        position: absolute;
        top: 100%;
        left: 0%;
        margin-left: 35px;
        border-width: 5px;
        border-style: solid;
        border-color: #555 transparent transparent transparent;
      }
      .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
      }

    </style>
    <!-- Include Scala.js compiled code - TODO drop `-fastopt` -->
    <script type="text/javascript" src="../target/scala-3.3.0/sc4pac-web-fastopt/main.js"></script>
  </body>
</html>
